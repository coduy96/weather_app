name: weather_app
description: Flutter minimalism weather app


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  animated_toggle_switch: ^0.8.0
  bloc: ^8.1.0
  equatable: ^2.0.5
  flutter_bloc: ^8.1.1
  google_fonts: ^4.0.0
  hydrated_bloc: ^9.0.0
  intl: ^0.18.1
  json_annotation: ^4.4.0
  path_provider: ^2.0.8
  toggle_switch: ^2.1.0
  weather_repository:
    path: packages/weather_repository
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^9.1.0
  build_runner: ^2.0.0
  mocktail: ^1.0.0
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
